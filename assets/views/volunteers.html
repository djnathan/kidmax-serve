<style>
  .view-volunteers {
    padding: 24px;
  }
  
  .view-volunteers > paper-material {
    margin-bottom: 24px;
    background-color: #fff;
  }
  
  .view-volunteers paper-listbox {
    padding: 0;  
  }
  
  .view-volunteers paper-icon-item {
    padding-top: 8px;
    padding-bottom: 8px;
  }
  
  .view-volunteers paper-fab {
    position: fixed;
    bottom: 40px;
    right: 40px;
  }
  
  .view-volunteers .view-title {
    margin-bottom: 16px;
  }
  
  .avatar {
    display: inline-block;
    width: 40px;
    height: 40px;
    border-radius: 50%;
    overflow: hidden;
    background-color: #ff4081;
  }
</style>

<div class="view-volunteers">
  <div class="view-title paper-font-title">Volunteers</div>
  
  <template is="dom-bind" id="viewVolunteersScope">
    <paper-material class="volunteer-list">
      <paper-listbox class="layout vertical">
        <template is="dom-repeat" items="[[volunteers]]" as="v">
          <paper-icon-item>
            <div class="avatar" item-icon></div>
            <paper-item-body three-line>
              <div>[[v.name]]</div>
              <div secondary>[[v.mail]]</div>
              <div secondary>[[v.phone]]</div>
            </paper-item-body>
          </paper-icon-item>
        </template>
      </paper-listbox>
    </paper-material>
  </template>
  
  
  <paper-fab icon="add" ng-click="getVolunteerDetails()"></paper-fab>
  
  <ui-view></ui-view>
</div>
